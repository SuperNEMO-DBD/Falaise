    "sds_bi207_calibration_source_spot_0_6" 

#@description Vertex generator weights
generators.sds_bi207_calibration_source_spot_0_0.absolute_weight : real = 127.10 # Bq 
generators.sds_bi207_calibration_source_spot_0_1.absolute_weight : real = 132.20 # Bq 
