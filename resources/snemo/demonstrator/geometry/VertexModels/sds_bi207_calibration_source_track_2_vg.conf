logging.priority  : string = "fatal"

#@description Geometry version requirement (not working with version lower than 5.0)
geometry.setup_requirement : string = "snemo::demonstrator(>=5)"

#@description Vertex generator names
generators : string[7]  = \
    "sds_bi207_calibration_source_spot_2_0" \
    "sds_bi207_calibration_source_spot_2_1" \
    "sds_bi207_calibration_source_spot_2_2" \
    "sds_bi207_calibration_source_spot_2_3" \
    "sds_bi207_calibration_source_spot_2_4" \
    "sds_bi207_calibration_source_spot_2_5" \
    "sds_bi207_calibration_source_spot_2_6" 

#@description Vertex generator weights
generators.sds_bi207_calibration_source_spot_2_0.absolute_weight : real = 128.30 # Bq 
generators.sds_bi207_calibration_source_spot_2_1.absolute_weight : real = 130.70 # Bq 
generators.sds_bi207_calibration_source_spot_2_2.absolute_weight : real = 130.00 # Bq 
generators.sds_bi207_calibration_source_spot_2_3.absolute_weight : real = 140.90 # Bq 
generators.sds_bi207_calibration_source_spot_2_4.absolute_weight : real = 130.10 # Bq 
