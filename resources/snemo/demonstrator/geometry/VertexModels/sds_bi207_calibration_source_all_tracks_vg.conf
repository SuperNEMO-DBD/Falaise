# -*- mode: conf-unix; -*-

#@description A list of vertex generators
#@key_label   "name"
#@meta_label  "type"

############################################################
# Generate vertex on bulk for all Bi207 calibration tracks #
############################################################
[name="sds_bi207_calibration_source_all_tracks" type="genvtx::combined_vg"]

#@variant_section_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds|false

#@config Generate vertexes on all deployed Bi207 calibration source tracks with realistic weights;variant=if_source_calibration_sds_vg

#@description Logging priority
logging.priority  : string = "fatal"

#@description Geometry version requirement (not working with version lower than 5.0)
geometry.setup_requirement : string = "snemo::demonstrator(>=5)"

# Here we allow key overriding which enables to append more values to array properties.
# We use the variant system to set various variant conditions which implies different
# set of properties.
#@allow_key_override

#@description Vertex generator names
generators : string[0]  = 

# Update the list of track generator dependeing on the geometry variant configuration: 
#@variant_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds/track0/is_active|true
generators : string[1]  += "sds_bi207_calibration_source_tracks_0"
#@variant_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds/track1/is_active|true
generators : string[1]  += "sds_bi207_calibration_source_tracks_1"
#@variant_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds/track2/is_active|true
generators : string[1]  += "sds_bi207_calibration_source_tracks_2"
#@variant_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds/track3/is_active|true
generators : string[1]  += "sds_bi207_calibration_source_tracks_3"
#@variant_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds/track4/is_active|true
generators : string[1]  += "sds_bi207_calibration_source_tracks_4"
#@variant_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds/track5/is_active|true
generators : string[1]  += "sds_bi207_calibration_source_tracks_5"

#@description Vertex generator weights
generators.sds_bi207_calibration_source_tracks_0.absolute_weight : real = 905.90 # Bq 
generators.sds_bi207_calibration_source_tracks_1.absolute_weight : real = 905.60 # Bq 
generators.sds_bi207_calibration_source_tracks_2.absolute_weight : real = 915.60 # Bq 
generators.sds_bi207_calibration_source_tracks_3.absolute_weight : real = 920.40 # Bq 
generators.sds_bi207_calibration_source_tracks_4.absolute_weight : real = 911.10 # Bq 
generators.sds_bi207_calibration_source_tracks_5.absolute_weight : real = 904.10 # Bq 

