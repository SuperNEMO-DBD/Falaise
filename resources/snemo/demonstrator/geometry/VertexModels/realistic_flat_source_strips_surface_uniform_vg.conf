####################################################
# Generate vertex from pads on surface foil 0   : #
####################################################
[name="real_flat_source_strip_0_surface" type="genvtx::combined_vg"]

#@variant_section_only geometry:layout/if_basic/source_layout/if_realistic_flat|false

#@config Vertex generation from the surface of source strip 0

#@description Logging priority
logging.priority  : string = "fatal"

#@description Geometry version requirement (not working with version lower than 4.0)
geometry.setup_requirement : string = "snemo::demonstrator(>=4)"

#@description Vertex generator names
generators : string[1]  = "real_flat_source_strip_0_pad_0_surface" 

# Absolute weight of different generators

#
# With "Basic" source layout, weighting factors are computed from the effective
# relative masses of internal/external strips:
#
generators.real_flat_source_strip_0_pad_0_surface.absolute_weight : real  = 3037.7999999999997 # cm x cm


