##############################################
# Generate vertex on bulk  for copper foils  #
##############################################
[name="snemo_full_copper_mass_bulk" type="genvtx::combined_vg"]

#@variant_section_only geometry:layout/if_basic/source_layout/if_realistic|true

#@config Vertex generation from the bulk of Copper foils;group=RealSource

#@description Logging priority
logging.priority  : string = "fatal"

#@description Geometry version requirement (not working with version lower than 4.0)
geometry.setup_requirement : string = "snemo::demonstrator(>=4)"

#@description Vertex generator names
generators : string[2]  = "snemo_source_strip_0_bulk" "snemo_source_strip_35_bulk"

# Absolute weight of different generators
generators.snemo_source_strip_0_bulk.absolute_weight : real  = 201.4 # grams
generators.snemo_source_strip_35_bulk.absolute_weight : real  = 201.4 # grams



