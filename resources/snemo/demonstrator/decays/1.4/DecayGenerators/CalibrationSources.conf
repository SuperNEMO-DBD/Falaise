#@description A list of calibration radioactive decays generators
#@key_label  "name"
#@meta_label "type"

[name="Co60" type="genbb::wdecay0"]
  #@config Co-60 decay;group=calibration
  decay_type    : string  = "background"
  decay_isotope : string  = "Co60"

##########################################################################################
# Bi207+Pb207m decay generators
[name="Bi207" type="genbb::wdecay0"]
  #@config Bi-207 decay;group=calibration
  decay_type    : string  = "background"
  decay_isotope : string  = "Bi207+Pb207m"

##########################################################################################
# Splitted Bi207+Pb207m decay with time slicing roughly compatible with SuperNEMO
# trigger system for simulated Bi-207 based calibration runs:
[name="calibBi207" type="genbb::time_slicer_generator"]
  #@config Bi-207 decay with time slicing;group=calibration
  logging.priority : string = "debug"
  generator      : string  = "Bi207"
  time_threshold : real as time = 100 ns
  time_cut       : real as time = 100 s
  mode           : string = "both_events"
  # Activate recording of the original event ID to trigger the resusing of the
  # generated vertex for both time windows of the primary event
  record_original_event_id : boolean = true


##########################################################################################
# This is a decay generator wrapper around the above "Bi207+Pb207m" wrapper
# which produces only Bi207+Pb207m primary decay events with at least two electrons at E >= 400keV.
# The rejection ratio with respect to the total number of Bi207 generated events has been estimated
# to 2e-3 within this cuts. This generaror is provided to fasten the simulation of the calibration
# procedure, considering only events with topologies of interest. This avoid to track event of poor
# interest in the Geant4 based simulation (flsimulate).
[name="Bi207HighEnergyElectrons" type="genbb::poi_generator"]
  #@config Bi-207 decay generator wrapped with the Bayeux's Particles-Of-Interest selector with at least two electrons at high energy (>= 400 keV);group=calibration
  # logging.priority : string = "debug"
  generator : string = "Bi207"
  poi.number_of_particules   : integer = 2
  poi.particule_0.type       : string = "electron"
  poi.particule_0.min_energy : real as energy = 400.0 keV
  poi.particule_1.type       : string = "electron"
  poi.particule_1.min_energy : real as energy = 400.0 keV

##########################################################################################
# Splitted Bi207+Pb207m decay with time slicing roughly compatible with SuperNEMO
# trigger system for simulated Bi-207 based calibration runs. Topologies with at least
# two high-energy electrons have been selected.
[name="calibBi207HighEnergyElectrons" type="genbb::time_slicer_generator"]
  #@config High energy 2 electrons Bi-207 decay with time slicing;group=calibration
  # logging.priority : string = "debug"
  generator      : string  = "Bi207HighEnergyElectrons"
  time_threshold : real as time = 100 ns
  time_cut       : real as time = 100 s
  ### Select only the delayed time window of Bi207 decays because high energy 2 electrons only occur here
  # mode           : string = "both_events"
  mode           : string = "delayed_event_only"
  # Activate recording of the original event ID to trigger the resusing of the
  # generated vertex for both time windows of the primary event
  record_original_event_id : boolean = true

