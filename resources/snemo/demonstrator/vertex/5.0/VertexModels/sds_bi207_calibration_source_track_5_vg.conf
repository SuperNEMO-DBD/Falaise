[name="sds_bi207_calibration_source_tracks_5" type="genvtx::combined_vg"]

#@variant_section_only geometry:layout/if_basic/source_calibration/is_active/type/if_sds/track5/is_active|true

#@config Generate vertexes on all Bi207 calibration source in track 5 using weights from realistic individual sources' activities;variant=if_source_calibration_sds_track_5_vg

