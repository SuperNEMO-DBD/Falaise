logging.priority  : string = "fatal"

#@description Geometry version requirement (not working with version lower than 5.0)
geometry.setup_requirement : string = "snemo::demonstrator(>=5)"

#@description Vertex generator names
generators : string[7]  = \
    "sds_bi207_calibration_source_spot_5_0" \
    "sds_bi207_calibration_source_spot_5_1" \
    "sds_bi207_calibration_source_spot_5_2" \
    "sds_bi207_calibration_source_spot_5_3" \
    "sds_bi207_calibration_source_spot_5_4" \
    "sds_bi207_calibration_source_spot_5_5" \
    "sds_bi207_calibration_source_spot_5_6" 

#@description Vertex generator weights
generators.sds_bi207_calibration_source_spot_5_0.absolute_weight : real = 127.10 # Bq 
generators.sds_bi207_calibration_source_spot_5_1.absolute_weight : real = 132.20 # Bq 
generators.sds_bi207_calibration_source_spot_5_2.absolute_weight : real = 128.40 # Bq 
generators.sds_bi207_calibration_source_spot_5_3.absolute_weight : real = 135.00 # Bq 
generators.sds_bi207_calibration_source_spot_5_4.absolute_weight : real = 122.80 # Bq 
generators.sds_bi207_calibration_source_spot_5_5.absolute_weight : real = 132.00 # Bq 
generators.sds_bi207_calibration_source_spot_5_6.absolute_weight : real = 128.40 # Bq 

