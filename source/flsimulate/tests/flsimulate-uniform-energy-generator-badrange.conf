#@description Main flsimulate configuration script
#@key_label  "name"
#@meta_label "type"
[name="flsimulate" type="flsimulate::section"]
numberOfEvents : integer = 1

[name="flsimulate.variantService" type="flsimulate::section"]
settings : string[4] = \
  "primary_events:generator=uniform_energy_generator" \
  "primary_events:generator/if_uniform_energy/particle=electron" \
  "primary_events:generator/if_uniform_energy/minimum_energy=1 MeV" \
  "primary_events:generator/if_uniform_energy/maximum_energy=10 keV"


